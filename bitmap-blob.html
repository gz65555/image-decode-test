<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const gl = canvas.getContext("webgl");
      const texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);

      fetch("https://gw.alipayobjects.com/mdn/rms_d14fdd/afts/img/A*5pKFSIF722MAAAAAAAAAAAAAARQnAQ")
        .then((res) => res.arrayBuffer())
        .then((ab) => {
          const arr = [];
          let start = Date.now();
          for (let i = 0; i < 500; i++) {
            arr.push(createImageBitmap(new Blob([ab], {type: 'image/png'})));
          }
          Promise.all(arr).then((images) => {
            console.log(`decode cost: `, Date.now() - start);
            images.forEach((image) => {
              gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
            });
            console.log(`total upload cost: `, Date.now() - start);
          });
        });
