<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image decode</title>
  </head>
  <body>
    <div>使用 image decode 方法解码</div>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const gl = canvas.getContext("webgl");
      const texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);

      const arr = [];
      for (let i = 0; i < 100; i++) {
        arr.push(requestImage(`./imgs/${i + 1}.jpg`));
      }
      Promise.all(arr).then((images) => {
        let start = Date.now();
        Promise.all(images.map((img) => img.decode())).then(() => {
          console.log(`decode Image cost: `, Date.now() - start);
          images.forEach((image) => {
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
          });
          console.log(`total upload cost: `, Date.now() - start);
        });
      });

      function requestImage(url) {
        return new Promise((resolve) => {
          const image = new Image();
          image.crossOrigin = "anonymous";
          image.src = url;
          image.onload = () => {
            resolve(image);
          };
          image.onerror = (err) => {
            console.log(err);
          };
        });
      }
    </script>
  </body>
</html>
